<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="etch.css">
	<!-- random color -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>
	<!-- Roboto google font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- jscolor -->
	<script src="jscolor.js"></script>
</head>

<body>
	<div class="btn-nav">
		<button type="button" class="btn" id="generateNewGrid">Generate / Clear</button>
		<button type='button' class='btn' id='Rainbow2'>Rainbow</button>
		<button type="button" class="btn" id="pencil">Pencil</button>
		<button type="button" class="btn" id="eraser">Eraser</button>
		<label for="colorpick">Pick a Color</label>
		<input class="jscolor {width:400, height:150, position:'right',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}" id="colorpick" name="colorpick" value="#000000">
		<div id="inputGrid">
			<div>
				<label for="gridSet">Grid Size</label>
			</div>
			<input type="text" value="16" name="gridSet" maxlength="2">
		</div>
	</div>
	<div id="grid-container"></div>

	<script src="etch.js"></script>
</body>

</html>
